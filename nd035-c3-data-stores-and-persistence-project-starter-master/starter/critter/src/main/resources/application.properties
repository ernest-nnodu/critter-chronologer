#Application name
spring.application.name=critter-chronologer

# Server port is arbitrary
server.port=8082

#Data source configuration
spring.datasource.url=jdbc:mysql://localhost:3306/critter_db
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#JPA Hibernate configuration
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create

# Data Source Setup
# Note: Users must create a H2 db that they will reference here, create a user that has access to it on localhost
#       and provide the credentials below to access it
spring.h2.console.settings.web-allow-others=true

